<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="../css/zhuce.css">
    <script src="../lib/jquery-1.10.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/zhuce.js"></script>
</head>

<body>
    <div id="box">
        <div id="zhezhao"></div>
        <div id="huadong-box">
            <div id="box1">
                <i class="close">×</i>
                <i class="isoklogo1"></i>
                <i class="isoklogo2"></i>
                <span class="checkSu"></span>
                <span id="span1">点击滑块，向右拖动验证</span>
                <div id="div1">>></div>
                <div id="div2"></div>
            </div>
        </div>
        <div id="header">
            <div id="head-content">
                <a href="#" class="logo"></a>
                <div class="wellcome">欢迎注册</div>
                <div class="div-rigt">
                    <span>已有账号？</span>
                    <a href="denglu.html">请登录></a>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="biaodan">
                <div id="regStausBox">
                    <div class="regStaus">
                        <div class="noMargin">
                            <span class="span1">1</span>
                            <p class="havecolor">验证手机号</p>
                        </div>
                        <div class="haveMargin1">
                            <span class="span2">2</span>
                            <p>填写账号信息</p>
                        </div>
                        <div class="haveMargin2">
                            <span class="span3">3</span>
                            <p>注册成功</p>
                        </div>
                        <div class="jiantou1"></div>
                        <div class="jiantou2"></div>
                    </div>
                </div>

                <div id="steps">
                    <div class="phoneNumb">
                        <div class="country">中国0086<i></i></div>
                        <div class="inpt"><input type="text" placeholder="建议使用常用手机号码"></div>
                        <span></span>
                    </div>
                    <div class="clickToCheck">点击按钮进行验证</div>
                    <div class="CodeNum">
                        <div class="inputCode"><input type="text" placeholder="输入手机验证码"></div>
                        <div class="getCode">点击获取验证码<i></i></div>
                        <span class="span-left">验证码已发送，120秒内有效</span>
                        <span class="span-right">收不到短信验证码？<a href="#">点击获取语音验证码</a></span>
                    </div>
                    <div class="clickToNext">点击下一步</div>
                </div>
            </div>
        </div>
        <div id="usermessage">
            <div id="form">
                <div>
                    <div>用户名：</div>
                    <input type="text" id="username" placeholder="请为您的账号设计一个用户名"><br>
                    <span class="user-span"></span>
                </div>
                <div>
                    <div>密码：</div>
                    <input type="password" id="psw1" placeholder="请输入密码,长度为6-18"><br>
                    <span class="psw1-span"></span>
                </div>
                <div>
                    <div>确认密码：</div>
                    <input type="password" id="psw2" placeholder="请为确认密码"><br>
                    <span class="psw2-span"></span>
                </div>
                <div>
                    <div>出生日期：</div>
                    <input type="text" id="userbrith" placeholder="年-月-日"><br>
                    <span class="userbrith-span"></span>
                </div>
                <div>
                    <div>邮箱：</div>
                    <input type="text" id="e-mile" ><br>
                    <span class="e-mile-span"></span>
                </div>
                <div id="userReg">注册</div>
            </div>
        </div>
        <div id="footer">
            <div>
                <a href="#">关于我们</a>|
                <a href="#">联系我们</a>|
                <a href="#">人才招聘</a>|

                <a href="#">广告服务</a>|
                <a href="#">手机京东</a>|
                <a href="#">友情链接</a>|
                <a href="#">销售联盟</a>|
                <a href="#">京东社区</a>|
                <a href="#">京东公益</a>|
                <a href="#">English Site</a>|
            </div>
            <p>Copyright©2004-2018 京东JD.com 版权所有</p>
        </div>
    </div>
</body>

</html>
